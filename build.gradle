apply from: './bitmovinpropertiesloader.gradle'

buildscript {
    ext.kotlin_version = '1.3.50'

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.9.8"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        jcenter()
        maven { url 'http://bitmovin.bintray.com/maven' }
        maven {
            credentials {
                username bitmovinProperties.getProperty('artifactoryUser')
                password bitmovinProperties.getProperty('artifactoryPassword')
            }
            url 'https://bitmovin.jfrog.io/bitmovin/libs-snapshot-local/'
        }
        mavenCentral()
    }
}

ext {
    developLocal = true
    packageGroupId = 'com.bitmovin.analytics'
    version = '1.13.0'
    versionCode = 113000

    compileSdkVersion = 28
    minSdkVersion = 16
    targetSdkVersion = 28

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    constraintLayoutVersion = '1.0.2'
    junitVersion = '4.12'
    testRunnerVersion = '1.0.1'
    espressoCoreVersion = '3.0.1'
    playercoreVersion = '2.35.0'
    exoplayerVersion = '2.9.0'
    assertjCoreVersion = '3.11.1'
    mockitoCoreVersion = '2.7.22'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
