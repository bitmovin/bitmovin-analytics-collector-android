buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.1'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url  'http://bitmovin.bintray.com/maven'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
